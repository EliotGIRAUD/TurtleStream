<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="../public/css/output.css">

    <title>TurtleStream</title>

                </div>
                <div class="bg-orange-500 rounded p-2 ">
                    <h1 class="text-third">TurtleStream</h1>
                </div>
            </div>
            <div class="search flex-grow mx-4">
                <form class="flex items-center">
                    <input type="text" name="query" placeholder="Rechercher..." class="p-2 border border-gray-300 rounded-l">
                    <button type="submit" class="p-2 bg-primary border text-white rounded-r">Rechercher</button>
                </form>
            </div>
            <div class="bg-orange-500 rounded p-2">
                <nav>
                    <ul class="flex space-x-4">

                        <li><a href="#" class="text-third hover:text-white">A Propos</a></li>

                        <li><a href="#" class="text-third hover:text-white">Séries</a></li>

                        <li><a href="#" class="text-third hover:text-white">Séries</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>
    <div>

    </div>
    <footer>
        <div class="container mx-auto flex justify-between items-center bg-gray-950 p-4">
            <div class="logo flex items-center space-x-4">
                <img src="../public/assets/logoTurtle 3.svg" alt="TurtleStream logo" class="h-20">
                <div class="bg-orange-500 rounded p-2">
                    <h1 class="text-third">© 2021 TurtleStream</h1>
                </div>
            </div>
            <div class="flex space-x-4 text-4xl flex-col">
                <i class="fa-brands fa-x-twitter" style="color: #fa5700;"></i>
                <i class="fa-brands fa-instagram" style="color: #fa5700;"></i>
                <i class="fa-brands fa-facebook" style="color: #fa5700;"></i>
            </div>
            <div class="explore-links flex flex-col space-y-2">
                <a href="#" class="text-white hover:text-primary">A Propos</a>
                <a href="#" class="text-white hover:text-primary">Film</a>
                <a href="#" class="text-white hover:text-primary">Série</a>
                <a href="#" class="text-white hover:text-primary">Film</a>
                <a href="#" class="text-white hover:text-primary">Série</a>
            </div>
            
            <div class="explore-links flex flex-col space-y-2">
                <a href="#" class="text-white hover:text-primary">Ressources:</a>
                <a href="#" class="text-white hover:text-primary">Blog</a>
                <a href="#" class="text-white hover:text-primary">Affiches populaires</a>
                <a href="#" class="text-white hover:text-primary">Contact</a>

        </div>
